<html>

<head>
    <meta name= "viewport"  content = "width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">   
    
</head>
<header>Content Scheduling</header>
<body>
    <div class="taskName" style="margin-left: 1.5%;">Task name: </div>
    <input  class="taskName" type="text" placeholder="Task name" style="color: rgb(0, 0, 0); margin-left: 1.5%; margin-bottom: 1.5%;">

    <form>
    <div id = "parent">  
        <div class="basicText" style="margin-left: 1.5%;">Period to run: </div>
        <div class = "child">       
    <label for="startDate">From </label>
    <input id = "startDate" type = "date">
</div> 
<div class = "child">
    <label for="endDate">To </label>
    <input id = "endDate" type = "date">
</div>
</div>
<div id = "parent"> 
    <div class="basicText" style="margin-left: 1.5%; margin-right: 0.65%;">In between: </div> 
        <div class = "child"> 
    <label for="startTime">From</label>
    <input id = "startTime" type = "time">
</div> 
<div class = "child">
    <label for="endTime">To</label>
    <input id = "endTime" type = "time">
</div>
</div>

<header>
    <div class="additional-settings-text" style = "margin-right: 0.65%;">Additional settings</div>
    <label for="additional-settings-checkbox">
        <input type="checkbox" id="additional-settings-checkbox">
    </label>
</header>
<div class = "additional-settings">
    <div class="basicText" style="margin-left: 1.5%;">Select custom weekdays:</div>
<div class="weekDays-selector">
    <div class="weekday-container">
        <input type="checkbox" id="weekday-mon" class="weekday" />
        <label for="weekday-mon">Monday</label>
    </div>
    <div class="weekday-container">
        <input type="checkbox" id="weekday-tue" class="weekday" />
        <label for="weekday-tue">Tuesday</label>
    </div>
    <div class="weekday-container">
        <input type="checkbox" id="weekday-wed" class="weekday" />
        <label for="weekday-wed">Wednesday</label>
    </div>
    <div class="weekday-container">
        <input type="checkbox" id="weekday-thu" class="weekday" />
        <label for="weekday-thu">Thursday</label>
    </div>
    <div class="weekday-container">
        <input type="checkbox" id="weekday-fri" class="weekday" />
        <label for="weekday-fri">Friday</label>
    </div>
    <div class="weekday-container">
        <input type="checkbox" id="weekday-sat" class="weekday" />
        <label for="weekday-sat">Saturday</label>
    </div>
    <div class="weekday-container">
        <input type="checkbox" id="weekday-sun" class="weekday" />
        <label for="weekday-sun">Sunday</label>
    </div>
</div>
</div>

</form>  

<button onclick = "generateDSL()" id = "dslButton">Generate dsl</button>

<div>Custom task string: </div>
<div id = "DSLString">midagi</div>


<button id="toggle-button">Toggle custom day pick</button>
<div id="hidden-element" style="display:none;">
<input type="text" id="date-input"></div>

<script src= "scheduling.js"></script>
</body>

</html>
